<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리 팀 소개</title>

    <link rel="modulepreload" href="./repository/repo.mjs" />
    <link rel="modulepreload" href="./repository/firestore.mjs" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./repository/repo.mjs"></script>
  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body d-flex">
            <div class="card modal-body-left">
              <img src="team1.png" class="card-img-top" alt="팀원 이미지">
              <div class="card-body">
                <h5 class="card-title" id="modal-name"></h5>
                <div class="social-links">
                  <a href="#" target="_blank" id="modal-github-link">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="#" target="_blank" id="modal-blog-link">
                    <i class="fa-solid fa-blog"></i>
                  </a>
                </div>
                <p class="card-text" id="modal-tmi"></p>
              </div>
            </div>
            <div class="modal-body-right">
              <h1>About Me ..</h1>
              <p id="modal-bio"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 헤더 -->
    <header>
      <!-- <button id="repo">테스트</button> -->
      <a class="logo" href="#">열심히하겠조</a>
      <nav>
        <a href="#team">팀원 소개</a>
        <a href="#guestbook">방명록</a>
      </nav>
    </header>
    <section id="banner">
      <img src="images/banner.png">
    </section>
    <!-- 팀원 소개 -->
    <section id="team">
      <div class="team-text">
        <p>열심히하는 우리 팀원들을 소개합니다!</p>
        <h2>팀원 소개</h2>
      </div>

      <div class="team-container">
        <div class="team-member">
          <img
            src="https://picsum.photos/350/350/?image=1"
            alt="..."
            onclick="openModal()"
          />
          <p class="member-info">
            팀장<span class="role"></span> :
            <span class="member-name"></span>(<span class="member-age"></span>)
          </p>
        </div>

        <div class="team-member">
          <img
            src="https://picsum.photos/350/350/?image=1"
            alt="..."
            onclick="openModal()"
          />
          <p class="member-info">
            팀원<span class="role"></span> :
            <span class="member-name"></span>(<span class="member-age"></span>)
          </p>
        </div>

        <div class="team-member">
          <img
            src="https://picsum.photos/350/350/?image=1"
            alt="..."
            onclick="openModal()"
          />
          <p class="member-info">
            팀원<span class="role"></span> :
            <span class="member-name"></span>(<span class="member-age"></span>)
          </p>
        </div>

        <div class="team-member">
          <img
            src="https://picsum.photos/350/350/?image=1"
            alt="..."
            onclick="openModal()"
          />
          <p class="member-info">
            팀원<span class="role"></span> :
            <span class="member-name"></span>(<span class="member-age"></span>)
          </p>
        </div>

        <div class="team-member">
          <img
            src="https://picsum.photos/350/350/?image=1"
            alt="..."
            onclick="openModal()"
          />
          <p class="member-info">
            팀원<span class="role"></span> :
            <span class="member-name"></span>(<span class="member-age"></span>)
          </p>
        </div>

        <!-- 추가 팀원 -->
      </div>
    </section>

    <!-- 방명록 -->
    <section id="guestbook">
      <h2>방명록</h2>
      <form id="guestbook-form">
        <input type="text" id="name" placeholder="작성자" required />
        <textarea id="message" placeholder="내용" required></textarea>
        <button type="submit">작성하기</button>
      </form>
      <div id="messages">
        <!-- 방명록 메시지 -->
      </div>
    </section>

    <script type="module" src="./script.js"></script>
  </body>
</html>
