<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 팀 소개</title>

  <link rel="modulepreload" href="./repository/repo.mjs" />
  <link rel="modulepreload" href="./repository/firestore.mjs" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    .team-text {
      font-family: 'Pretendard', sans-serif;
      width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    .team-text p {
      font-size: 13px;
      color: #000000;
      margin-bottom: 10px
    }

    .team-text h2 {
      font-size: 23px;
      color: #00b4d8;
      margin: 0;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      max-width: 1200px; 
      margin: 0 auto;
    }



    .team-member {
      width: calc(20% - 20px);
      min-width: 200px;
      max-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .team-member {
        width: 100%;;
      }
    }

  
    .team-member > img {
      width: 100%;
      height: 15rem;
      object-fit: cover;
      border-radius: 5px 5px 0 0;
      margin-bottom: 2px;
    }

    .team-member > p {
      text-align: left;
      font-size: 16px;
      margin: 0;
      padding: 5px 0;
    }


    .member-rank {
      font-size: 14px;
      margin: 0;
    }
    
    .member-rank > span{
      font-size: 10px;
      display: inline-block;
      background-color: #00b4d8;
      color: white;
      padding: 3px 10px;
      border-radius: 5px;
        }

    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="./repository/repo.mjs">
    document.addEventListener('DOMContentLoaded', async function () {
    try {
      const response = await getAllTeammates();
      
      // 팀원 데이터 가져오기 
      if (response.success) {
        const teamMembers = response.data;
        const teamContainer = document.querySelector('.team-container');

        teamContainer.innerHTML = '';  // 기존 팀원 데이터 초기화 
        
        teamMembers.forEach(member => {
          const memberDiv = document.createElement('div');
          memberDiv.classList.add('team-member');
          
          // 이미지 생성하기
          const memberImg = document.createElement('img');
          memberImg.src = member.imageUrl || 'https://picsum.photos/350/350/?image=1'; // 디폴트 이미지 URL
          memberImg.alt = member.name;
          memberDiv.appendChild(memberImg);
          
          // 이름, 나이, 직책 생성하기
          const memberInfo = document.createElement('p');
          memberInfo.classList.add('member-rank');
          memberInfo.innerHTML = `<span>${member.role || '팀원'}</span>: ${member.name} (${member.age || '정보 없음'})`;
          memberDiv.appendChild(memberInfo);
          
          // 팀원 카드 div를 팀원 컨테이너에 추가
          teamContainer.appendChild(memberDiv);
        });
      } else {
        console.error('Failed to fetch team members:', response.error);
      }
    } catch (error) {
      console.error('Error fetching team members:', error);
    }
  });
  </script>

  <script>
    function openModal(teamMemberName) {
      alert('teamMemberRank' + teamMemberName + '모달창 실행.')
    }
  </script>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <button id="repo">테스트</button>
    <h1>열심히 하겠조</h1>
    <nav>
      <a href="#team">팀원 소개</a>
      <a href="#about">About Me</a>
      <a href="#guestbook">방명록</a>
    </nav>
  </header>

  <!-- 팀원 소개 -->
  <section id="team">
    <div class="team-text">
      <p>열심히하는 우리 팀원들을 소개합니다!</p>
      <h2>팀원 소개</h2>
    </div>

    <div class="team-container">
      <div class="team-member">
        <img src="https://picsum.photos/350/350/?image=1" alt="..." onclick="openModal()">
        <p class="member-rank"><span>팀장</span>: <span class="member-name"></span>(<span class="member-age"></span>) </p>
      </div>
      <div class="team-member">
        <img src="https://picsum.photos/350/350/?image=2"  alt="..." />
        <p>팀원: XXX</p>
      </div>
      <div class="team-member">
        <img src="https://picsum.photos/350/350/?image=3"  alt="..." />
        <p>팀원: XXX</p>
      </div>
      <div class="team-member">
        <img src="https://picsum.photos/350/350/?image=4"  alt="..." />
        <p>팀원: XXX</p>
      </div>
      <div class="team-member">
        <img src="https://picsum.photos/350/350/?image=5" alt="..." />
        <p>팀원: XXX</p>
      </div>
      <!-- 추가 팀원 -->
    </div>
  </section>

  <!-- About Me -->
  <section id="about">
    <h2>About Me</h2>
    <div class="about-me">
      <img src="profile.png" alt="프로필 사진" />
      <p>
        안녕하세요, 저는 OOO 입니다. 열정적으로 도전하고 노력하며 성장하고
        있습니다!
      </p>
    </div>
  </section>

  <!-- 방명록 -->
  <section id="guestbook">
    <h2>방명록</h2>
    <form id="guestbook-form">
      <input type="text" id="name" placeholder="작성자" required />
      <textarea id="message" placeholder="내용" required></textarea>
      <button type="submit">작성하기</button>
    </form>
    <div id="messages">
      <!-- 방명록 메시지 -->
    </div>
  </section>

  <script type="module" src="./script.js"></script>
</body>

</html>
